# yamllint disable rule:line-length
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    reloader.stakater.com/auto: !!str true
  name: redirector
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: redirector
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: redirector
    spec:
      containers:
        - image: ghcr.io/nosborn/nginx:1.28.2
          name: nginx
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
              # initialDelaySeconds: 5
              # periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
              # initialDelaySeconds: 5
              # periodSeconds: 5
          resources: {}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
          volumeMounts:
            - mountPath: /etc/nginx/nginx.conf
              name: config
              subPath: nginx.conf
            - mountPath: /etc/nginx/redirect.js
              name: config
              subPath: redirect.js
            - mountPath: /tmp
              name: tmp
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - emptyDir: {}
          name: cache
        - configMap:
            name: redirector-nginx
          name: config
        - emptyDir:
            medium: Memory
            sizeLimit: 1Mi
          name: tmp
