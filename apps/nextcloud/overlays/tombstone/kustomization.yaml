# yamllint disable rule:line-length
---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: nextcloud

resources:
  - ../../base
  - resources/ingress.yaml
  - resources/sopssecret.yaml

patches:
  - patch: |-
      - op: add
        path: /spec/template/spec/securityContext/fsGroup
        value: 980
    target:
      kind: Deployment
      name: nextcloud

