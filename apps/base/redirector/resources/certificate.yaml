---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: instagram
  namespace: redirector
spec:
  dnsNames:
    - instagram.com
    - www.instagram.com
  duration: 168h
  issuerRef:
    kind: ClusterIssuer
    name: ownca
  renewBefore: 8h
  secretName: instagram-tls
