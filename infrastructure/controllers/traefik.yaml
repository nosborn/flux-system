# yamllint disable rule:line-length
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: traefik
  namespace: flux-system
spec:
  interval: 1h
  url: https://traefik.github.io/charts/
---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    istio.io/dataplane-mode: ambient
    pod-security.kubernetes.io/enforce: restricted
  name: traefik
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  chart:
    spec:
      chart: traefik
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      version: 39.0.2
  install:
    remediation:
      retries: 3
  interval: 1h
  upgrade:
    crds: CreateReplace
  values:
    certificatesResolvers:
      letsencrypt:
        acme:
          caServer: https://acme-staging-v02.api.letsencrypt.org/directory # FIXME
          httpChallenge:
            entryPoint: web
          keyType: RSA4096 # TODO
          profile: shortlived
          storage: /data/acme.json
          tlsChallenge: {}
    deployment:
      podAnnotations:
        # ambient.istio.io/bypass-inbound-capture: !!str true
        traffic.sidecar.istio.io/excludeInboundPorts: 80,443,8080
        # traffic.sidecar.istio.io/excludeOutboundIPRanges: ${KUBERNETES_SVC_IP}/32
      revisionHistoryLimit: 0
    global:
      checkNewVersion: false
      sendAnonymousUsage: false
    ingressClass:
      enabled: false
    ingressRoute:
      dashboard:
        enabled: true
        # entryPoints:
        #   - websecure
        # middlewares:
        #   - name: ip-allowlist
        #     namespace: traefik
        #   - name: security-headers
        #     namespace: traefik
        # tls:
        #   secretName: traefik-dashboard-tls
    persistence:
      enabled: true
      storageClass: openebs-hostpath
    ports:
      traefik:
        expose:
          default: true
    providers:
      # kubernetesCRD:
      #   allowCrossNamespace: true
      kubernetesGateway:
        enabled: true
      kubernetesIngress:
        enabled: false
    updateStrategy:
      type: Recreate
