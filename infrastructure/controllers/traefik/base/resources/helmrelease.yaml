---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  chart:
    spec:
      chart: traefik
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      version: 39.0.1
  install:
    crds: Skip
    remediation:
      retries: 3
  interval: 1h
  upgrade:
    crds: Skip
  values:
    additionalArguments:
      - --entrypoints.websecure.http.middlewares=traefik-retry@kubernetescrd,traefik-security-headers@kubernetescrd
      - --serversTransport.insecureSkipVerify=true
    global:
      checkNewVersion: false
      sendAnonymousUsage: false
    providers:
      kubernetesGateway:
        enabled: true
      kubernetesIngress:
        enabled: false
    service:
      spec:
        externalTrafficPolicy: Local
        ipFamilies:
          - IPv4
          - IPv6
        ipFamilyPolicy: RequireDualStack
